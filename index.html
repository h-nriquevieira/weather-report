<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" name="city" id="city" placeholder="Cidade">
            <button type="submit">Buscar</button>
        </form>
        <div class="data">
            <p class="current-temp"><span class="js-value">26</span>°C</p>
            <p class="city-name">Sorocaba</p>
            <p class="temp-max">Máxima: <span class="js-value">31</span>°</p>
            <p class="temp-min">Mínima: <span class="js-value">31</span>°</p>
            <p class="humidity">Humidade: <span class="js-value">56</span>%</p>
            <p class="description">Céu limpo</p>
        </div>
    </div>
</body>
</html>
